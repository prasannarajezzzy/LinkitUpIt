
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  {% load static %}
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-+uAlWzoHm7Vz5tGgI7fSDkImw1YHkLc0j2T0T1vrE2iH7DlFyJrE3kPQCwI2aJZW1iUO9XUOom6UUM27Jf/C+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'login.css' %}">

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <img height="65px" src="/static/logo/logo.svg" ></img>
      </div>
      <div class="card-body">
        <h3>Sign Up</h3>
        <form method="POST">{% csrf_token %}
          <table>
            {{ join_form.as_table }}
            <tr>
              <td> </td>
              <td>
                <input type="submit" class="btn btn-primary" value = "Join"/>
              <td>
            </tr>
          </table>
        </form>
        <div class="card-footer">
          <p>Have an account? <a href="/login">Login</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha512-tuJx4Lb7yD8IaKbPWVvvR32+vA/LtZFT8eC0l9XjKlCFSTgGrv8dW+JHz0CD/81KjNCzZv0/uz1nkgA9Kjx2ew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
